<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Escalação Futebol</title>
  </head>
  <body>
    <!-- <header id="header">
      <h1>Escale seu Time</h1>
    </header> -->
    <main>
      <div id="main">
        <div id="inputs">
          <h1>Escalar Time</h1>
          <div id="esquemaTatico">
            <label for="">Defina seu esquema tático</label>
            <div class="add">
              <input
                id="esquema"
                class="input"
                type="text"
                name="posicaoJogador"
                list="esquemaTaticoList"
              />

              <datalist id="esquemaTaticoList" style="text-align: center">
                <option value="4-4-2"></option>
                <option value="4-3-3"></option>
                <option value="3-5-2"></option>
              </datalist>
            </div>
          </div>

          <div>
            <label>Nome do Jogador</label>
            <div class="add">
              <input id="nomeJogador" class="input" type="text" />
            </div>
          </div>
          <div>
            <label>Número do Jogador</label>
            <div class="add">
              <input id="numeroJogador" class="input" type="text" />
            </div>
          </div>
          <div>
            <label>Posição</label>
            <div class="add">
              <input
                id="posicao"
                class="input"
                type="text"
                name="posições"
                list="listaPosições"
              />

              <datalist id="listaPosições">
                <option value="Goleiro"></option>
                <option value="Lateral Direiro"></option>
                <option value="Lateral Esquerdo"></option>
                <option value="Zagueiro"></option>
                <option value="Meio Campo"></option>
                <option value="Atacante"></option>
              </datalist>
            </div>
          </div>
          <div>
            <div>
              <label>Nome do Técnico</label>
              <div class="add">
                <input id="tecnico" class="input" type="text" />
              </div>
            </div>
            <div class="btn-add">
              <button>Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a class="logo-footer" href="">
          <span class="logo-footer">JH</span
          ><span class="logo-footer">Developer</span>
        </a>
        <div class="reserved">
          <p>© 2024 JHDeveloper. All right reserved.</p>
        </div>
        <div class="links-footer">
          <a href="https://www.linkedin.com/in/jhonatan-silva-834773292"
            ><img src="./images/linkedin.png" alt=""
          /></a>
          <a href="https://github.com/JhonatanSilva90"
            ><img src="./images/github.png" alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="scripts.js"></script>
</html>
